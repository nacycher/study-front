<h1>ES6核心语法</h1>
<h2>ECMAScript（ES） 是规范、 JavaScript 是 ES 的实现</h2>
<h3>ES6 的第一个版本 在 2015 年 6 月发布，正式名称是《ECMAScript 2015 标准》（简称 ES2015）</h3>
<h4>ES6 指是 5.1 版以后的 JavaScript 的下一代标准，涵盖了 ES2015、ES2016、ES2017 等等</h4>
